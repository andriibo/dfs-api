version: '3.7'
services:
  api:
    build: ./docker
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    external_links:
      - db

  queue:
    build: ./docker
    restart: always
    command: php artisan queue:work
    volumes:
      - ./:/var/www/html

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=maildir
    volumes:
      - ./mailhog:/home/mailhog